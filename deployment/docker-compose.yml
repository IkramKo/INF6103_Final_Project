services:
  postgres:
    image: postgres:latest
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - my_network

  mosquitto:
    image: eclipse-mosquitto:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "1883:1883"    # MQTT protocol port
      - "9001:9001"    # WebSocket protocol port
    volumes:
      - ./config:/mosquitto/config   # Configuration files
      - ./data:/mosquitto/data       # Persistence data
      - .:/mosquitto/log         # Log files
    stdin_open: true
    tty: true
    networks:
      - my_network
  
  # IOT Devices
  plc:
    build:
      context: ../.
      dockerfile: deployment/Dockerfile
      args:
        IOT_PATH: app.plc
        IOT_NAME: plc_usr
        MQTT_HOST: mosquitto
        DB_HOST: postgres
    depends_on:
      mosquitto:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - my_network
  #
  p_debit_rtrm:
    build:
      context: ../.
      dockerfile: deployment/Dockerfile
      args:
        IOT_PATH: app.sensor
        IOT_NAME: P_Debit_RTRTM
        MQTT_HOST: mosquitto
        DB_HOST: postgres
    depends_on:
      mosquitto:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - my_network

networks:
  my_network:
    driver: bridge